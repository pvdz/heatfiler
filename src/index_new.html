<body>
    <h2 id="$output_file" class="output_file"></h2>
    <pre id="$output_code" class="output_code"></pre>
    <div style="position: fixed; top: 0; right: 0; overflow: auto; max-height: 100%;">
        <div>
            <div>Current file: <span id="$current_file_name"></span></div>
            <div>
                <button id="$toggle_baseline" style="cursor: help" title="If enabled, shows counts relative to what they currently are">Toggle Baseline</button>
                <button id="$toggle_freeze" style="cursor: help" title="Ignore further stats updates until unfrozen">Toggle Freeze</button>
                <label><input id="$toggle_menu_files" type="radio" name="menu" value="files" checked> files</label>
                <label><input id="$toggle_menu_stats" type="radio" name="menu" value="stats"> stats</label>
                <label><input id="$toggle_menu_closed" type="radio" name="menu" value="stats"> close</label>
            </div>
            <div>
                <span style="cursor: help" title="These are env instances that generate stats. They are ordered left-to-right, from the most recent to oldest update received. The list auto-updates as server receives new instances. A refresh/restart of app creates new env ids.">[?]</span>
